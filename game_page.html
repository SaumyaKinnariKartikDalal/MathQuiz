<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
	<h4 id="p1_name">&nbsp;&nbsp;</h4>
	<span id="p1_score"></span>
	<br>
	<h4 id="p2_name">&nbsp;&nbsp;</h4>
	<span id="p2_score"></span>

	<div class="container">
		<center>
			<h2 style="color: white;">Math Quiz</h2>
			<h3 id="playerq"></h3>
			<h3 id="playera"></h3>
			<div id="output" class="col-lg-6"></div>
			<br>
			<br>
			<div id="maindiv">
			<label>Send a number: <b style="color: red">Upto 4 digits</b></label>
			<br>
			<br>
			<input type="number" name="no1" id="no1" class="form-control" placeholder="Enter First Number" max="9999">
			<br>
			<br>
			<input type="number" name="no2" id="no2" class="form-control" placeholder="Enter Second Number" max="9999">
			<br>
			<br>
			<button onclick="send()" class="btn btn-success" style="width: 30%">Send</button>
		</div>
		</center>
	</div>

	<audio src="Correct.mp3" id="Correct"></audio>
	<audio src="Wrong.mp3" id="Wrong"></audio>
	<script src="game_page.js"></script>
</body>

</html>
